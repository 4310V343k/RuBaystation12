author: Exapster
delete-after: true
changes:
  - rscadd: Добавлена новая полевая униформа ЭК за авторством KYSdude.
  - rscadd: В шкафчик мостовых офицеров был добавлен дизориентатор и очень плохой
      бронежилет.
  - rscadd: Добавлен ящик со снаряжением ополчения для заказа в ОП. Ящик содержит
      в себе два комплекта для ополченца и стоит всего двадцать кредитов.
  - rscadd: Портирован новый более удобный интерфейс для автолатов. Впредь он не будет
      съезжать, когда вы что-то печатаете.
  - rscadd: Добавлен вступительный экран при появление на основном объекте.
  - balance: Были изменены цены на большинство предметов в аплинке в сторону удешевления.
  - balance: Способность мастера школы Энергии бить ЭМИ в ББ была изменена в сторону
      подорожания использования по энергии и времени перезарядки в значительной степени.
  - balance: Отныне предатели могут покупать осколочные гранаты, хоть и чуть дороже
      обычного.
  - experiment: Часть эмоций от простых мобов была переведена в качестве эксперимента.
  - wip: Тихим шагом идёт работа по давлению новой тактической брони для ОБР и предателей/наёмников.
  - tweak: Цели для ролей были исправлены и дополнены в соответствие с текущим положением
      дел. Отныне все охотятся не за штанами глав, а за их печатями.
  - tweak: Бюджет авей-карт был увеличен с 3 до 4, в связи с чем самих авей-карт должно
      стать больше!
  - tweak: Альт-должность "Пси-Оперативник" и "Пси-Сыщик" поменялись школами псионики.
  - bugfix: Исправлен баг, при котором даже если КО был в лобби с самого начала и
      появился - отображалось сообщение о том, что капитана на смене нет.
  - spellcheck: Часть сообщений с целями для отделов была переведена.
  - admin: В разделе "Fun" кнопка "Change Event" была изменена на ""Change Notification".
      Функционал тот же.
