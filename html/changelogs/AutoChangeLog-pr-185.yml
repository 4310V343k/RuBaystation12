  - rscadd: Добавлены новые темные куртки для Морпехов.
  - tweak: Сервисные куртки отныне являются частью полевой формы у Морпехов по аналогии
      с куртками Флота.
  - tweak: Теперь темная "городская" форма является формой по умолчанию для морпехов.
  - rscadd: Морпехи ВНОВЬ могут быть инженерами на ГЭК Факел.
  - rscadd: Добавлены догтеги ГКК в Лоадаут.
  - rscadd: Добавлен выбор музыкальных инструментов в Лоадаут.
  - rscadd: Добавлен голубой pissкиперовский плитник в Лоадаут.
  - bugfix: Фикс наименований горка курток Фолера.
