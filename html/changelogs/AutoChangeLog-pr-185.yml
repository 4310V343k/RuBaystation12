  - rscdel: Qdel() ПДФ.
  - tweak: Вся старые упоминания Армии теперь являются Морпехами.
  - tweak: Любые оставшиеся упоминании Армии теперь подразумевают собой Планетарные
      Оборонительные Силы и Корпус Морской Пехоты.
