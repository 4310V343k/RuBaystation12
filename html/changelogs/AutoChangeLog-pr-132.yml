author: Evie7056
delete-after: true
changes:
  - bugfix: ИПК, Шеллы, Ваты, Спейс и Грав Адапты, Тритоны, Скреллы, Унати теперь
      действительно имеют пиксель скейлинг в зависимости от их роста
  - bugfix: Шеллы теперь правильно могут надевать почти любые РИГи и Скафандры.
  - bugfix: При экзамайне Шелла теперь не видна его роботическая сущность.
  - bugfix: Шеллы теперь имеют звуки при использовании человеческих эмоутов
  - bugfix: Шеллы теперь имеют человеческие сообщения об ССД.
  - spellcheck: фикс описания Шеллов
  - tweak: Шеллы теперь имеют свою собственную "кровь" голубого цвета, являющегося
      их охладителем.
  - maptweak: Операционная роботехники и мехбей теперь поменялись местами.
  - maptweak: Некий "ЭКСО Синт" поселился в старом аплоуде для боргов с вместе сомнительной
      литераторой и машинным маслом.
  - rscadd: Роботехник получил альтернативное название профессии "Биомеханический
      Инженер"
  - rscadd: ИПК получили расширенный набор фракций в сетапе на выбор.
  - rscadd: Новейшая разработка ЭКСО, в виде позитронника нового типа прибыла на ГЭК
      Факел. ЭКСО Синт попал на Факел для абсолютной помощи Экипажу в любой сфере
      деятельности, однако находясь в правах на уровне Борга.
