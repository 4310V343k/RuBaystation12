      лучше. Наверное.
  - rscadd: Новые спрайты слиперов и мед сканеров.
  - rscadd: Медицинский сканер выделяет цветами разорванные артерии и переломы.
  - rscadd: Новые спрайты для брони СБ. Мы знаем, что они не нравятся 80% игрокам
      сервера, именно поэтому я их и портировала.
  - rscadd: Фруктовая пицца и сорта сыр.
  - rscadd: Новые спрайты и фичи для гетооружия. Теперь его приятно держать.
  - tweak: Дроны теперь могут не умирать при перемещении на отдаленные зи-уровни.
      А могут умереть.
  - tweak: У жаб теперь больше опций для предыстории в игре.
